<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test E-commerce Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
      margin: auto;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    .product-image {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      cursor: pointer;
    }
    .product-description {
      margin-top: 10px;
      cursor: pointer;
    }
    .actions {
      margin-top: 10px;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      cursor: pointer;
      color: #fff;
    }
    .minor-conversion {
      background-color: #f0ad4e;
    }
    .major-conversion {
      background-color: #5cb85c;
    }
  </style>
</head>
<body>
  <h1>Test E-commerce Page</h1>
  <div class="product-grid">
    <div class="product" id="product-1">
      <img src="https://via.placeholder.com/200" alt="Product 1" class="product-image">
      <div class="product-description">
        <h2>Product 1</h2>
        <p>Click here to trigger an interaction.</p>
      </div>
      <div class="actions">
        <button class="minor-conversion">Add to Cart</button>
        <button class="major-conversion">Buy Now</button>
      </div>
    </div>
    <div class="product" id="product-2">
      <img src="https://via.placeholder.com/200" alt="Product 2" class="product-image">
      <div class="product-description">
        <h2>Product 2</h2>
        <p>Click here to trigger an interaction.</p>
      </div>
      <div class="actions">
        <button class="minor-conversion">Add to Cart</button>
        <button class="major-conversion">Buy Now</button>
      </div>
    </div>
    <div class="product" id="product-3">
      <img src="https://via.placeholder.com/200" alt="Product 3" class="product-image">
      <div class="product-description">
        <h2>Product 3</h2>
        <p>Click here to trigger an interaction.</p>
      </div>
      <div class="actions">
        <button class="minor-conversion">Add to Cart</button>
        <button class="major-conversion">Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>
